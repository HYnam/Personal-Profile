<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>About Me</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
</head>
<body class="main-content">
	<header class="section sec1 header active">
		
	</header>
	<main>
		<section class="section sec2 about"></section>
		<section class="section sec3 portfolio"></section>
		<section class="section sec5 project"></section>
		<section class="section sec6 contact"></section>
	</main>

	<div class="controlls">
		<div class="control control-1 active-btn">
			<i class="fas fa-home"></i>
		</div>
		<div class="control control-2" data-id="about">
			<i class="fas fa-user"></i>
		</div>
		<div class="control control-3" data-id="portfolio">
			<i class="fas fa-briefcase"></i>
		</div>
		<div class="control control-5" data-id="project">
			<i class="fa-solid fa-code"></i>
		</div>
		<div class="control control-6" data-id="contact">
			<i class="fas fa-envelope-open"></i>
		</div>
	</div>
</body>
</html>
