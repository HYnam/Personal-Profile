<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width", initial-scale="1.0">
	    <title>Contact Me</title>
	    <link rel="stylesheet" href="css/style.css">
	    <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="main">
            <div id="header">
                <div class="buttons">
			        <button class="button control-1" id="home" onclick="javascript:location.href='index.html'">Home
				        <i class="fas fa-home"></i>
			        </button>
			        <button class="button control-2" id="about" onclick="javascript:location.href='aboutMe.html'">About Me
				        <i class="fas fa-user"></i>
			        </button>
			        <button class="button control-3" id="portfolio" onclick="javascript:location.href='portfolio.html'">Exp
				        <i class="fas fa-briefcase"></i>
			        </button>
			        <button class="button control-4" id="project" onclick="javascript:location.href='project.html'">Projects</button>
			        <button class="button control-5" id="contact" onclick="javascript:location.href='contact.html'">Contact
				        <i class="fas fa-envelope-open"></i>
			        </button>
		        </div>
            </div>
			
			<h1><span>Contact Me</span><span class="bg-text"></span></h1>

			<div class="row">
				<div class="column">
					<h4>Contact Me here</h4>
					<p>Choose the following icon to contact! Or fill in the form</p>
					<a href="https://github.com/HYnam"><i class="fab fa-github fa-3x"></i></a>
					<a href="mailto: namhy2006@gmail.com"><i style="font-size:40px" class="fa">&#xf0e0;</i></a>
					<a href="https://www.linkedin.com/in/mila-nam-735275177/"><i style='font-size:40px; color:blue' class='fab'>&#xf0e1;</i></a>
				</div>

				<div class="column">
					<h4>My contact form</h4>
					<form onsubmit="return false">
						Enter your last name:
						<input type="text" placeholder="Enter your last name" id="lastName" />
						<br><br>
						Enter your first name: 
						<input type="text" placeholder="Enter your first name" id="firstName" />
						<br><br>
						Enter your email: 
						<input type="email" placeholder="Enter your email" id="email" />
						<br><br>
						<p>Why question do you have?</p>
						<textarea id="question" rows="4"></textarea>
						<br><br>
						<button onclick="sendContact();">Send contact</button>
					</form>
				</div>
			</div>
			
		</div>
		<script src = "js/form.js"></script>
	</body>
</html>
